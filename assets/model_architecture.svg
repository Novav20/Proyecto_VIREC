<svg width="1200" height="700" viewBox="0 0 1200 700" xmlns="http://www.w3.org/2000/svg" font-family="Arial, sans-serif">
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
        </linearGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
            <feOffset dx="2" dy="2" result="offsetblur"/>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="8" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#3E8160" />
        </marker>
    </defs>

    <rect width="100%" height="100%" fill="url(#bgGradient)" />

    <text x="600" y="60" font-size="28" font-weight="bold" text-anchor="middle" fill="#312829">Arquitectura del Modelo: Aprendizaje por Transferencia</text>

    <!-- Flujo Principal -->
    <g transform="translate(50, 150)">
        <!-- 1. Input Image -->
        <g>
            <rect x="0" y="0" width="150" height="150" rx="10" fill="#fff" stroke="#ccc" stroke-width="1.5" />
            <text x="75" y="60" font-size="40" text-anchor="middle">üñºÔ∏è</text>
            <text x="75" y="110" font-size="16" font-weight="bold" text-anchor="middle" fill="#312829">Imagen de Entrada</text>
            <text x="75" y="130" font-size="12" text-anchor="middle" fill="#555">224 x 224 x 3</text>
        </g>
        
        <line x1="160" y1="75" x2="220" y2="75" stroke="#3E8160" stroke-width="2" marker-end="url(#arrowhead)"/>

        <!-- 2. Data Augmentation & Rescaling -->
        <g transform="translate(230, 0)">
            <rect x="0" y="0" width="150" height="150" rx="10" fill="#e3f2fd" stroke="#8AE2F8" stroke-width="1.5"/>
            <text x="75" y="60" font-size="40" text-anchor="middle">üîÑ</text>
            <text x="75" y="110" font-size="16" font-weight="bold" text-anchor="middle" fill="#0277bd">Preprocesamiento</text>
            <text x="75" y="130" font-size="12" text-anchor="middle" fill="#555">Aumento y Normalizaci√≥n</text>
        </g>
        
        <line x1="390" y1="75" x2="450" y2="75" stroke="#3E8160" stroke-width="2" marker-end="url(#arrowhead)"/>
    </g>

    <!-- Bloque de Transfer Learning -->
    <g transform="translate(460, 120)">
        <rect x="0" y="0" width="280" height="210" rx="10" fill="none" stroke="#A2D183" stroke-width="2" stroke-dasharray="8,4"/>
        <text x="140" y="-10" text-anchor="middle" font-size="14" font-style="italic" fill="#3E8160">Bloque de Transfer Learning</text>

        <!-- 3. Modelo Base Congelado -->
        <g transform="translate(15, 30)">
            <rect x="0" y="0" width="250" height="150" rx="10" fill="#e8f5e9" stroke="#A2D183" stroke-width="1.5"/>
            <text x="125" y="35" font-size="40" text-anchor="middle">‚ùÑÔ∏è</text>
            <text x="125" y="85" font-size="18" font-weight="bold" text-anchor="middle" fill="#3E8160">Modelo Base (CNN)</text>
            <text x="125" y="110" font-size="14" text-anchor="middle" fill="#312829">MobileNetV2</text>
            <text x="125" y="130" font-size="12" font-style="italic" text-anchor="middle" fill="#555">(Capas Congeladas)</text>
        </g>
    </g>
    
    <line x1="750" y1="225" x2="810" y2="225" stroke="#3E8160" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="780" y="250" text-anchor="middle" font-size="12" fill="#555">Mapas de Caracter√≠sticas</text>

    <!-- 4. Cabezal de Clasificaci√≥n -->
    <g transform="translate(820, 150)">
        <rect x="0" y="0" width="250" height="150" rx="10" fill="#e3f2fd" stroke="#8AE2F8" stroke-width="1.5"/>
        <text x="125" y="35" font-size="40" text-anchor="middle">üéì</text>
        <text x="125" y="85" font-size="16" font-weight="bold" text-anchor="middle" fill="#0277bd">Cabezal de Clasificaci√≥n</text>
        <text x="125" y="105" font-size="12" text-anchor="middle" fill="#555">- Global Average Pooling</text>
        <text x="125" y="120" font-size="12" text-anchor="middle" fill="#555">- Dropout (rate=0.2)</text>
        <text x="125" y="135" font-size="12" text-anchor="middle" fill="#555">- Capa Densa (1 Neurona, Sigmoide)</text>
    </g>
    
    <line x1="945" y1="310" x2="945" y2="370" stroke="#3E8160" stroke-width="2" marker-end="url(#arrowhead)"/>

    <!-- 5. Output -->
    <g transform="translate(870, 380)">
        <rect x="0" y="0" width="150" height="100" rx="10" fill="#fff3e0" stroke="#ffb74d" stroke-width="1.5"/>
        <text x="75" y="45" font-size="18" font-weight="bold" text-anchor="middle" fill="#e65100">Predicci√≥n</text>
        <text x="75" y="70" font-size="14" text-anchor="middle" fill="#555">Reciclable (P > 0.5)</text>
        <text x="75" y="85" font-size="14" text-anchor="middle" fill="#555">No Reciclable (P ‚â§ 0.5)</text>
    </g>

    <!-- Tabla de Hiperpar√°metros -->
    <g transform="translate(100, 450)">
        <rect x="0" y="0" width="600" height="180" rx="10" fill="#f8f9fa" stroke="#ced4da" stroke-width="1"/>
        <text x="300" y="30" font-size="18" font-weight="bold" text-anchor="middle" fill="#312829">Hiperpar√°metros del Modelo Seleccionado</text>
        
        <g font-size="14" fill="#312829">
            <!-- Columna 1 -->
            <text x="20" y="70"><tspan font-weight="bold">Optimizador:</tspan> Adam</text>
            <text x="20" y="100"><tspan font-weight="bold">Funci√≥n de P√©rdida:</tspan> Binary Cross-Entropy</text>
            <text x="20" y="130"><tspan font-weight="bold">M√©trica Principal:</tspan> Accuracy</text>
            
            <!-- Columna 2 -->
            <text x="320" y="70"><tspan font-weight="bold">Tama√±o de Imagen (Input):</tspan> 224x224</text>
            <text x="320" y="100"><tspan font-weight="bold">Tama√±o de Lote (Batch Size):</tspan> 32</text>
            <text x="320" y="130"><tspan font-weight="bold">√âpocas de Entrenamiento:</tspan> 15</text>
        </g>
    </g>
</svg>